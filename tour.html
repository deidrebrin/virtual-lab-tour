  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Cotsen Institute of Archaeology Virtual Lab Tour</title>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"
      />
      <script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"
      ></script>
      <style>
        #panorama {
          width: 99vw;
          height: 95vh;
          margin: 0;
          padding: 0;
        }
        div.custom-tooltip span {
          visibility: hidden;
          position: absolute;
          border-radius: 3px;
          background-color: #000;
          color: #fff;
          text-align: center;
          min-width: 300px;
          max-width: 500px;
          padding: 15px 15px;
          margin-left: -220px;
          cursor: default;
        }
        div.custom-tooltip a {
          color: rgb(48, 207, 207);
        }
        div.custom-tooltip:hover span{
          visibility: visible;
        }
        div.custom-tooltip:hover span:after {
          content: '';
          position: absolute;
          width: 0;
          height: 0;
          border-width: 10px;
          border-style: solid;
          border-color: #000 transparent transparent transparent;
          bottom: -20px;
          left: -10px;
          margin: 0 50%;
          }
      </style>
      <link rel="stylesheet" type="text/css" href="./style.css" />

      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
  
      <!-- Load fonts -->
      <link rel="preconnect" href="https://fonts.gstatic.com" />

        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet"
      />
    </head>
    <body>
      <script>
        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
        function myFunction() {
          var x = document.getElementById("cioaTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
      </script>
  
      <div class="topnav" id="cioaTopnav">
        <a class="nav" href="./index.html">About</a>
        <a class="nav active" href="./tour.html">The Labs</a>
        <a class="nav" href="./contact.html">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <div id="panorama"></div>
      <script>
        pannellum.viewer("panorama", {
          default: {
            firstScene: "easl",
            // author: "Cotsen Institute of Archaeology",
            sceneFadeDuration: 1000,
            hotSpotDebug: false,
          },

          scenes: {
            easl: {
              title: "Experimental and Archaeological Sciences Lab (EASL)",
              hfov: 110,
              pitch: -14,
              yaw: 13,
              type: "equirectangular",
              panorama: "./EASL/69171.jpg",
              compass: false,
              hotSpots: [
                {
                  pitch: -5.67,
                  yaw: 215.74,
                  type: "scene",
                  text: "Exit to the Hallway",
                  sceneId: "hall01",
                },
                {
                  pitch: -14.97,
                  yaw: 167.10,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "Several hot plates and centrifuges are available for sample preparation.  These have been used most recently for the preparation of samples for starch analysis.",
                },
                {
                  pitch: -10.49,
                  yaw: 146.70,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "We have a tile cutter that can be used to sample pottery fragments to prepare thin sections.  A grinder/polisher is available for the preparation of mounted samples. <p></p> <img src='./EASL/Copy of IMG-4715.JPG' width='300px' />",
                },
                {
                  pitch: -23.16,
                  yaw: 73.48,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "A traditional kick-wheel and a modern electric potter’s wheel for experimental pottery making.<p></p> <img src='./EASL/Copy of IMG-4710.JPG' width='300px' />",
                },
                {
                  pitch: -17.39,
                  yaw: 36.94,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "A kiln is available for pyrotechnology experiments.  The kiln has recently been used for two research projects.  In one project, <a href='https://www.instagram.com/p/B4ynp3EpfXA/' target='_blank'>small bricks</a> were made using clay gathered from possible late Neolithic clay sources in Albania. The <a href='https://www.instagram.com/p/B7mY1_YJPbO/' target='_blank'>fired bricks</a> would be analyzed and compared to archaeological samples to aid in identifying clay sources. For another project, <a href='https://www.instagram.com/p/CIANeVPrDUB/' target='_blank'>clay test samples</a> were fired to look at the effectiveness of “green” consolidants for the stabilization of low fired pottery. <p></p> <img src='./EASL/kiln2.jpg' width='300px' />",
                },
                {
                  pitch: -13.5,
                  yaw: 5.15,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "We offer consultations on topics related to experimental archaeology and the analysis of archaeological materials. We can help you plan your research in these areas and provide information on what resources are available within the lab, or on campus, to make the lab-based part of your research happen.  We also offer training on any of the equipment available in the lab that would be needed to complete your research project.",
                },
                {
                  pitch: -8.36,
                  yaw: -20.97,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "A polarized light microscope is available for the examination of archaeological samples.  Students and researchers have used the microscope for research that have focused on ceramic thin sections, wood and fibers samples, and pigments.  One recent project that has relied heavily on the use of PLM has been the identification of pigments excavated from the late Neolithic site of Masis Blur, a collaboration with the Armenia Lab. <p></p> <img src='./EASL/Copy of IMG-4719.JPG' width='300px' />",
                },
                {
                  pitch: -12.76,
                  yaw: -29.62,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "The lab is equipped with 3 portable XRF spectrometers (Bruker Tracer SD-IIII and Tracer 5i) for the elemental analysis of cultural heritage materials. <p></p> <video width='300px' controls ><source src='./EASL/pXRF_Metal.mp4' type='video/mp4'></video>",
                },
                {
                  pitch: -15.54,
                  yaw: -71.75,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "In addition to the PLM, the lab also has a metallographic microscope and a stereomicroscope for sample and artifact examination. <p></p> <img src='./EASL/micro.jpg' width='300px' />",
                },
                {
                  pitch: -13.19,
                  yaw: 272.89,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "Several scales and balances are available for the weighing of samples and small artifacts.",
                },
                {
                  pitch: -30.66,
                  yaw: -347.58,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "EASL is available to host lab-based courses and workshops that focus on experimental archaeology or the analysis of archaeological materials.  In Winter 2019, students taking a paleoethnobotany lab course were able to use the lab equipment during the lab portion of the class. Past workshops have focused on pXRF analysis.  Plans for future workshops will look at ancient technologies with sessions on ancient pigments and Egyptian faience.<p></p> <img src='./EASL/group.JPG' width='300px' />",
                },
                {
                  pitch: -8.65,
                  yaw: -157.17,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "EASL is one of the few spaces in the Cotsen with a functioning thermostat and is an oasis for those looking to escape the cold rooms and hallways of the Institute. And if the thermostat ever stops working, we can always start up the kiln!",
                },
                {
                  pitch: -9.94,
                  yaw: 23.87,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "We have several reference standard materials in the lab for the quantitative analysis of archaeological materials.<p></p> <img src='./EASL/clay_standards.jpg' width='300px' />",
                },
                {
                  pitch: -8.04,
                  yaw: -26.28,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "The lab recently purchased a stereomicroscope which is equipped with a digital camera for the examination and documentation of artifacts and samples.<p></p> <img src='./EASL/Leica.jpeg' width='300px' />",
                },
              ],
            },

            dal: {
              title: "Digital Lab",
              hfov: 110,
              yaw: -142,
              pitch: -10,
              type: "equirectangular",
              panorama: "./DAL/360_0034.jpg",
              compass: false,
              hotSpots: [
                {
                  pitch: 0.5,
                  yaw: -82.3,
                  type: "scene",
                  text: "Exit to the Hallway",
                  sceneId: "hall01",
                  targetYaw: -23,
                  targetPitch: 2,
                },
                {
                  pitch: -4.6,
                  yaw: 171.9,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "Our 3D printer, the Lulzbot Taz 6, can print with a variety of materials including different types of wood that can be sanded and stained, metals that can be artificially aged to develop patinas, and a ceramic filament that can even be fired in a kiln! This range allows us to explore how 3D printed reproductions of artifacts can be used for educational outreach and training as well as the development of custom tools or attachments to facilitate field work and analyses. <p></p><img src='./DAL/copper.jpg' width='300px' /> <p></p> <img src='./DAL/stl.jpg' width='300px' />",
                },
                {
                  pitch: -16.4,
                  yaw: -1.2,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "The Digital Lab was designed to be flexible and multipurpose. Our three pods are all on wheels and can be rearranged as needed to support small groups working on individual projects or larger meetings.",
                },
                {
                  pitch: -31.15,
                  yaw: 72.16,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "The Digital Lab has three workstations equipped with the software most commonly used by archaeologists and conservators. Our two PCs are geared towards processing and working with 3D models, a type of data utilized by cultural heritage researchers to document and analyze artifacts, architectural remains, and sites.",
                },
                {
                  pitch: -6.8,
                  yaw: -153.5,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "As you might have noticed from this tour, we're interested in exploring how technology can be used to disseminate information. The Digital Lab provides support for projects investigating how augmented reality can be implemented in museums or archives or how virtual reality can bring archaeological sites and reconstructions to a broader audience. With our VR headset, guests can walk through the temple complex of Karnak in Egypt or explore a Greco-Roman bathhouse. Check out some of the projects <a href='https://archvr.ucla.edu/' target='_blank'>here</a>!<p></p><img src='./DAL/_DSC1264.jpg' width='300px' />",
                },
                {
                  pitch: 1.6,
                  yaw: 153.5,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "The Digital Lab partners with the Emerging Technologies Librarian at UCLA to offer access to a range of handheld photogrammetric and LiDAR scanners. These devices can be used to create 3D models of objects as small as a tooth through to entire buildings.",
                },
                {
                  pitch: -12.96,
                  yaw: -295.17,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "Not everything in the Digital Lab is digital, though our copystand helps with the process of digitization! With a lightbox and modular lights, users can take high resolution, publication quality photographs of artifacts, objects, and slides. The lighting kit can also be adapted to capture Reflectance Transformation Imaging collections - a technique used to produce an image of a three dimensional object that can be interacted with to change the direction of light (super handy to see etching or small details on artifacts).<p></p><img src='./DAL/profoto.jpg' width='300px' />",
                },
                {
                  pitch: 4.25,
                  yaw: -11.29,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "As classes are held in the lab and groups will meet to work on projects, we converted a portion of one of our walls into a whiteboard. Additionally, we have a smartmarker that allows remote participants to view on their screens what is being written on the wall or for the writer to automatically save images of their whiteboards to their cloud accounts. <p></p> <img src='./DAL/smartmarker.png' width='300px' />",
                },
                {
                  pitch: -33.01,
                  yaw: 225.78,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "No tour of the Digital Lab is complete without stopping by to see our robotic vacuum Autto! He keeps the space clean and fresh with the occasional musical beep. Thank you Autto! <p></p> <video width='300px' autoplay loop muted><source src='./DAL/IMG_3167.mp4' type='video/mp4'></video>",
                },
                {
                  pitch: -1.47,
                  yaw: 242.19,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "The Digital Lab also organizes and hosts <a href='https://dal.ucla.edu/resources/workshops/' target='_blank'>workshops</a>. We focus on topics and tools essential to cultural heritage scholarship and strive to create a welcoming environment for everyone. The Digital Lab staff also develops and posts <a href='https://dal.ucla.edu/resources/tutorials/' target='_blank'>tutorials</a> to our website.",
                },
                {
                  pitch: 7.04,
                  yaw: -170.64,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "Many academic projects want to work with collaborators on online databases or present information about their work through portfolios and websites. Students and faculty at the Cotsen have access to free web hosting and basic support through the Digital Lab. We have a template database that can be customized to your needs!",
                },
                {
                  pitch: -0.25,
                  yaw: -91.39,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "We offer one-on-one or small group consultations on topics surrounding archaeological data practices and digital technologies. The Digital Lab team can help plan how to manage your dissertation data and has developed a template database that can be customized to various specialties (e.g. ceramics, lithics, textiles, botanical samples, etc). Check out the full list of topics we are ready to consult on <a href='https://dal.ucla.edu/consultations' target='_blank'>here</a>!",
                },
                {
                  pitch: 4.60,
                  yaw: -53.49,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "The Digital Lab is part of a thriving network of research facilitators focusing on digital academic research at UCLA. Through this network, the <a href='https://drc.ucla.edu' target='_blank'>Digital Research Consortium</a>, we have access to technologists with a much broader range of expertise than we would be able to offer alone. Additionally, the DRC builds and maintains various tools to assist scholars across campus.",
                }
              ],
            },

            raa: {
              title: "Rock Art Archive",
              hfov: 110,
              yaw: -142,
              pitch: -10,
              type: "equirectangular",
              panorama: "./RAA/360_0061.JPG",
              compass: false,
              hotSpots: [
                {
                  pitch: -3.76,
                  yaw: -255.98,
                  type: "scene",
                  text: "Exit to the Hallway",
                  sceneId: "hall01",
                  targetYaw: -23,
                  targetPitch: 2,
                },
                {
                  pitch: -4.6,
                  yaw: 171.9,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "This virtual lab is currently being constructed. Check back soon for new informational popups to explore!",
                }
              ],
            },

            armenia: {
              title: "Armenia Lab",
              hfov: 110,
              yaw: 24.47,
              pitch: -7.28,
              type: "equirectangular",
              panorama: "./Armenia/360_0059.JPG",
              compass: false,
              hotSpots: [
                {
                  pitch: -2.33,
                  yaw: 204.34,
                  type: "scene",
                  text: "Exit to the Hallway",
                  sceneId: "hall01",
                  targetYaw: -23,
                  targetPitch: 2,
                },
                {
                  pitch: -12.46,
                  yaw: 45.55,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "Our research is dedicated to the archaeology of Armenia and the Southern Caucasus with a focus on the Neolithic and Chalcolithic period (ca. 6200-3500 BCE). We offer consultation and training related to Armenian archaeology and material analysis, more specifically lithic technologies. We can help you plan your research, provide you with available resources, and help you establish relations if you plan to start a field- or lab-based research project in Armenia. To learn more about our projects visit <a href='https://armenianarchives.ss.ucla.edu/'>Research Program in Armenian Archaeology and Ethnography | UCLA Social Sciences Computing</a>.",
                },
                {
                  pitch: -28.89,
                  yaw: 136.99,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "The Armenia Lab is available to host workshops and working groups that focus on Armenian Archaeology and Ethnography, the establishment of the earliest farming communities in the region, and on chipped stone analysis. In the past, we have trained students in techno-typological analysis of obsidian tools and elemental analysis of archaeological materials. Family documents, donated to us by descendants of survivors of the Armenian Genocide, are also available to scholars and students who are interested in archival-based research.<img src='./Armenia/event.jpg' width=300px />",
                },
                {
                  pitch: -4.394,
                  yaw: 177.96,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "We house a small collection of books in English, Russian, and Armenian on Armenian language, culture, and archeology. The books can be used in the lab for research or for leisure-reading. Come look at traditional Armenian costumes of the 18-19th c. AD or read about Marco Polo’s travels through the Silk Roads and Armenia. ",
                },
                {
                  pitch: 4.14,
                  yaw: 140.27,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "The research program in Armenian Archaeology and Ethnography, commonly called the Armenia Lab, was established by the generous gift of Zaruhi Sara Chitjian in the memory of her parents, Hambardzum and Ovsanna Chitjian. <img src='./Armenia/ChitjianParents.jpg' width=300px />",
                },
                {
                  pitch: -15.27,
                  yaw: 310.30,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "We are currently analyzing the obsidian tools from Masis Blur, a Neolithic (ca. 6200-5000 BC) farming village located in the Ararat Province of Armenia. The assemblage is used to train students interested in technological and typological analysis of chipped stone assemblages. We have also used it to train students in the use of a pXRF for elemental analysis and sourcing research. <img src='./Armenia/maddie.jpg' width=300px />",
                },
                {
                  pitch: -1.76,
                  yaw: 344.179,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "A 19th century AD threshing sledge from Greece was donated to the Cotsen Institute by Ernestine Elster and can be viewed in the Armenia Lab. This farm implement was pulled by a large farm animal across the ground separating the straw from the grain. The tribulum goes back to 5,000 years and was used in certain regions until the mid-20th century. The chipped stone fragments embedded into the bottom of the tribulum have been found at early farming communities of the Southern Caucasus and the Near East. We use it to teach about ancient technologies. <img src='./Armenia/tribulum.jpg' width=300px />",
                },
                {
                  pitch: 2.05,
                  yaw: 11.92,
                  type: "info",
                  "createTooltipFunc": hotspot,
                  "createTooltipArgs": "We have several lab-based projects dealing with the materials of the Neolithic settlement of Masis Blur (Armenia) and the Bronze Age Karashamb (Armenia) necropolis. We welcome volunteers, collaborators, and anyone interested in archaeology of Armenia or archaeological sciences. <a href='mailto:kristineolsh@ucla.edu'>Contact us</a> if you would like to be involved in our research! ",
                },
              ],
            },

            hall01: {
              title: "Hallway",
              hfov: 110,
              yaw: -236.91,
              pitch: -12.83,
              type: "equirectangular",
              panorama: "./Main/360_0063.JPG",
              compass: false,
              hotSpots: [
                {
                  pitch: -3.22,
                  yaw: -189.29,
                  type: "scene",
                  text: "Enter the Rock Art Archive",
                  sceneId: "raa",
                  targetYaw: -23,
                  targetPitch: 2,
                },
                {
                  pitch: -2.89,
                  yaw: -252.78,
                  type: "scene",
                  text: "Enter the Digital Lab",
                  sceneId: "dal",
                  targetYaw: -23,
                  targetPitch: 2,
                },
                {
                  pitch: -3.23,
                  yaw: -284.04,
                  type: "scene",
                  text: "Enter the Armenia Lab",
                  sceneId: "armenia",
                  targetYaw: -23,
                  targetPitch: 2,
                },
                {
                  pitch: -1.53,
                  yaw: -4.86,
                  type: "scene",
                  text: "Enter the Experimental and Archaeological Sciences Laboratory",
                  sceneId: "easl",
                  targetYaw: -23,
                  targetPitch: 2,
                }
              ],
            },

          },
        });

        // Hot spot creation function
        function hotspot(hotSpotDiv, args) {
          hotSpotDiv.classList.add('custom-tooltip');
          var span = document.createElement('span');
          span.innerHTML = args;
          hotSpotDiv.appendChild(span);
          span.style.zIndex = 1;
          span.style.width = span.scrollWidth - 20 + 'px';
          span.style.marginLeft = -(span.scrollWidth - hotSpotDiv.offsetWidth) / 2 + 'px';
          span.style.marginTop = -span.scrollHeight - 12 + 'px';
        }
      </script>
    </body>
